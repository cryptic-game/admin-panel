<h1>Create Department</h1>

<form (submit)="$event.preventDefault();save()" [formGroup]="form">

  <label>
    Name:
    <input formControlName="name" type="text">
  </label>

  <br>

  <label>
    Description:
    <textarea appAutosize formControlName="description"></textarea>
  </label>

  <br>

  <input type="submit" value="Save">

</form>
